<template>
    <lightning-card>
    <template lwc:if={haveFieldSet}>
            <lightning-datatable 
                key-field="Id"
                columns={columns}
                data={cdata}>
            </lightning-datatable>
        </template>
        <template lwc:else>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
    </lightning-card>
</template>
